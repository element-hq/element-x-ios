name: Danger CI

on: [pull_request]

jobs:
  build:
    name: Danger
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with: 
          path: ~/.danger-swift
          key: danger-swift-cache-key

      - name: Danger
        uses: docker://ghcr.io/danger/danger-swift-with-swiftlint:3.12.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}