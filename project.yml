---
name: ElementX
attributes:
  ORGANIZATIONNAME: Element

fileGroups:
- project.yml

options:
  groupSortPosition: bottom
  createIntermediateGroups: true
  deploymentTarget:
    iOS: '16.4'
    macOS: '13.3'
  groupOrdering:
  - order:
    - ElementX
    - UnitTests
    - UITests
    - IntegrationTests
    - Tools
  - pattern: ElementX
    order:
    - Sources
    - Resources
    - SupportingFiles
  - pattern: Sources
    order:
    - Application
    - UserSession
    - Services
    - FlowCoordinators
    - Screens
    - Other
    - UITests
  postGenCommand: cd Tools/XcodeGen && sh postGenCommand.sh

settings:
  CLANG_ANALYZER_LOCALIZABILITY_NONLOCALIZED: true
  ENABLE_BITCODE: false
  APP_GROUP_IDENTIFIER: group.$(BASE_APP_GROUP_IDENTIFIER)
  APP_NAME: ElementX
  KEYCHAIN_ACCESS_GROUP_IDENTIFIER: "$(AppIdentifierPrefix)$(BASE_BUNDLE_IDENTIFIER)"
  MARKETING_VERSION: 1.8.4
  CURRENT_PROJECT_VERSION: 1
  SUPPORTS_MACCATALYST: false

include:
- path: app.yml
- path: ElementX/SupportingFiles/target.yml
- path: UnitTests/SupportingFiles/target.yml
- path: PreviewTests/SupportingFiles/target.yml
- path: UITests/SupportingFiles/target.yml
- path: IntegrationTests/SupportingFiles/target.yml
- path: NSE/SupportingFiles/target.yml
# - path: NCE/SupportingFiles/target.yml (not used yet)
# - path: MyAppVariant/override.yml

packages:
  # Element/Matrix dependencies
  MatrixRustSDK:
    url: https://github.com/element-hq/matrix-rust-components-swift
    exactVersion: 1.0.51
    # path: ../matrix-rust-sdk
  Compound:
    url: https://github.com/element-hq/compound-ios
    revision: 0d6248492aa577b3747a34c50104cc738b628478
    # path: ../compound-ios
  AnalyticsEvents:
    url: https://github.com/matrix-org/matrix-analytics-events
    minorVersion: 0.25.0
    # path: ../matrix-analytics-events
  Emojibase:
    url: https://github.com/matrix-org/emojibase-bindings
    minorVersion: 1.0.0
  SwiftOGG:
    url: https://github.com/element-hq/swift-ogg
    minorVersion: 0.0.3
    # path: ../swift-ogg
  WysiwygComposer:
    url: https://github.com/matrix-org/matrix-rich-text-editor-swift
    exactVersion: 2.37.7
    # path: ../matrix-rich-text-editor/platforms/ios/lib/WysiwygComposer
  
  # External dependencies
  Algorithms:
    url: https://github.com/apple/swift-algorithms
    minorVersion: 1.0.0
  Collections:
    url: https://github.com/apple/swift-collections
    minorVersion: 1.0.0
  DeviceKit:
    url: https://github.com/devicekit/DeviceKit
    minorVersion: 5.2.2
  DSWaveformImage:
    url: https://github.com/dmrschmidt/DSWaveformImage
    exactVersion: 14.1.1
  DTCoreText:
    url: https://github.com/Cocoanetics/DTCoreText
    exactVersion: 1.6.26
  GZIP:
    url: https://github.com/nicklockwood/GZIP
    minorVersion: 1.3.0
  KeychainAccess:
    url: https://github.com/kishikawakatsumi/KeychainAccess
    minorVersion: 4.2.0
  Kingfisher:
    url: https://github.com/onevcat/Kingfisher
    minorVersion: 7.6.0
  KZFileWatchers:
    url: https://github.com/krzysztofzablocki/KZFileWatchers
    branch: master
  LoremSwiftum:
    url: https://github.com/lukaskubanek/LoremSwiftum
    minorVersion: 2.2.1
  LRUCache:
    url: https://github.com/nicklockwood/LRUCache
    minorVersion: 1.0.4
  Mapbox:
    url: https://github.com/maplibre/maplibre-gl-native-distribution
    minorVersion: 5.13.0
  PostHog:
    url: https://github.com/PostHog/posthog-ios
    minorVersion: 3.2.5
  Sentry:
    url: https://github.com/getsentry/sentry-cocoa
    minorVersion: 8.30.0
  SnapshotTesting:
    url: https://github.com/pointfreeco/swift-snapshot-testing
    minorVersion: 1.17.5
  SwiftState:
    url: https://github.com/ReactKit/SwiftState
    minorVersion: 6.0.0
  Version:
    url: https://github.com/mxcl/Version
    minorVersion: 2.0.0

aggregateTargets:
  Periphery:
    buildScripts:
    - name: Scan
      script: |
        export PATH="$PATH:/opt/homebrew/bin"
        periphery scan --format xcode
      basedOnDependencyAnalysis: false
