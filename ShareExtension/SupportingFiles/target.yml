name: ShareExtension

schemes:
  ShareExtension:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        ShareExtension:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      askForAppToLaunch: true
      config: Debug
      debugEnabled: false
      disableMainThreadChecker: false
      launchAutomaticallySubstyle: 2
    test:
      config: Debug
      disableMainThreadChecker: false

targets:
  ShareExtension:
    type: app-extension
    platform: iOS

    info:
      path: ../SupportingFiles/Info.plist
      properties:
        CFBundleDisplayName: $(PRODUCT_DISPLAY_NAME)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        appGroupIdentifier: $(APP_GROUP_IDENTIFIER)
        baseBundleIdentifier: $(BASE_BUNDLE_IDENTIFIER)
        keychainAccessGroupIdentifier: $(KEYCHAIN_ACCESS_GROUP_IDENTIFIER)
        productionAppName: $(PRODUCTION_APP_NAME)
        NSExtension:
          NSExtensionPointIdentifier: com.apple.share-services
          NSExtensionPrincipalClass: $(PRODUCT_MODULE_NAME).ShareViewController
          NSExtensionAttributes:
            NSExtensionActivationRule:
              NSExtensionActivationSupportsFileWithMaxCount: 1
              NSExtensionActivationSupportsImageWithMaxCount: 1
              NSExtensionActivationSupportsMovieWithMaxCount: 1

    settings:
      base:
        PRODUCT_NAME: ShareExtension
        PRODUCT_DISPLAY_NAME: $(APP_DISPLAY_NAME)
        PRODUCT_BUNDLE_IDENTIFIER: ${BASE_BUNDLE_IDENTIFIER}.shareextension
        MARKETING_VERSION: $(MARKETING_VERSION)
        CURRENT_PROJECT_VERSION: $(CURRENT_PROJECT_VERSION)
        DEVELOPMENT_TEAM: $(DEVELOPMENT_TEAM)

    sources:
    - path: ../Sources
    - path: ../SupportingFiles
